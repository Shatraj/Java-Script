<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Java Script</title>

</head>

<body>
<script>

const number = prompt("Enter a number: ");

if(number % 2 == 0) {
    document.write("The number is even.");
}


else {
    document.write("The number is odd.");
}

    </script>
</body>

</html>
